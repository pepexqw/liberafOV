<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Голосовой Чат</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Добро пожаловать в голосовой чат!</h1>
    
    <!-- Количество пользователей в чате -->
    <p id="usersCount"></p>

    <!-- Блок для воспроизведения аудио потоков -->
    <div id="audioPlayers"></div>

    <!-- Кнопка подключения к чату -->
    <button onclick="joinRoom()">Присоединиться к голосовому чату</button>

    <!-- Информация о статусе комнаты -->
    <p id="roomStatus"></p>
</div>

<!-- Подключение скриптов -->
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
